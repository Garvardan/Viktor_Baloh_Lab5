<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./reset.css" rel="stylesheet" >
    <link href="./style.css" rel="stylesheet" >
    <title>Calculator</title>
</head>
<body>
    <div class="drop"></div>
    <div class="calc">
        <button class="one number" id="one">1</button>
        <button class="two number" id="two">2</button>
        <button class="three number" id="three">3</button>
        <button class="four number" id="four">4</button>
        <button class="five number" id="five">5</button>
        <button class="six number" id="six">6</button>
        <button class="seven number" id="seven">7</button>
        <button class="eight number" id="eight">8</button>
        <button class="nine number" id="nine">9</button>
        <button class="zero number" id="zero">0</button>
        <button class="dblZero number" id="dblZero">00</button>
        <button class="dot number" id="dot">.</button>

        <button class="plus action" id="plus">+</button>
        <button class="minus action" id="minus">-</button>
        <button class="multiply action" id="multiply">*</button>
        <button class="divide action" id="divide">/</button>
        <button class="equal action" id="equal">=</button>
        <button class="clear action" id="clear">C</button>
        <button class="oneBack action" id="oneBack">-></button>

        <input class="result" id="result" placeholder="0" disabled>

    </div>
    <script src="./script.js"></script>
</body>
</html>
